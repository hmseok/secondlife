steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/secondlife-erp:$_TAG'
      - '-t'
      - 'gcr.io/$PROJECT_ID/secondlife-erp:latest'
      - '.'

  # Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/secondlife-erp:$_TAG']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/secondlife-erp:latest']

  # Cloud Run 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'secondlife-erp'
      - '--image'
      - 'gcr.io/$PROJECT_ID/secondlife-erp:$_TAG'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

  # Cloudflare CDN 캐시 퍼지 (배포 후 구 HTML 캐시 제거)
  - name: 'gcr.io/cloud-builders/curl'
    args:
      - '-s'
      - '-X'
      - 'POST'
      - 'https://api.cloudflare.com/client/v4/zones/$$CLOUDFLARE_ZONE_ID/purge_cache'
      - '-H'
      - 'Authorization: Bearer $$CLOUDFLARE_API_TOKEN'
      - '-H'
      - 'Content-Type: application/json'
      - '-d'
      - '{"purge_everything":true}'
    secretEnv: ['CLOUDFLARE_ZONE_ID', 'CLOUDFLARE_API_TOKEN']

images:
  - 'gcr.io/$PROJECT_ID/secondlife-erp:$_TAG'
  - 'gcr.io/$PROJECT_ID/secondlife-erp:latest'

# ★ 이 옵션이 서비스 계정 + 로그 버킷 오류를 해결합니다
options:
  logging: CLOUD_LOGGING_ONLY

# 로컬 gcloud builds submit 시 _TAG 기본값 (git 트리거 시 COMMIT_SHA 사용 가능)
substitutions:
  _TAG: 'manual-${SHORT_SHA}'

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/CLOUDFLARE_ZONE_ID/versions/latest
      env: 'CLOUDFLARE_ZONE_ID'
    - versionName: projects/$PROJECT_ID/secrets/CLOUDFLARE_API_TOKEN/versions/latest
      env: 'CLOUDFLARE_API_TOKEN'
